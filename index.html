<!DOCTYPE html>
<html>
<head>
  <title>Local Veg Price Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Local Veg Price Checker</h1>
<p>Tataguni & Jyothy Institute of Technology Area</p>

<h2>Vegetable Shops</h2>

<button onclick="showShop('shop1')">Green Fresh Vegetables</button>
<button onclick="showShop('shop2')">Sri Lakshmi Veg Shop</button>

<div id="shop1" class="shop">
  <h3>Green Fresh Vegetables</h3>
  <p>Tomato: ₹30/kg | ₹15/500g</p>
  <p>Onion: ₹40/kg | ₹20/500g</p>
  <iframe src="https://www.google.com/maps?q=tataguni+bangalore&output=embed"></iframe>
</div>

<div id="shop2" class="shop">
  <h3>Sri Lakshmi Veg Shop</h3>
  <p>Tomato: ₹28/kg | ₹14/500g</p>
  <p>Onion: ₹38/kg | ₹19/500g</p>
  <iframe src="https://www.google.com/maps?q=jyothy+institute+of+technology&output=embed"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
